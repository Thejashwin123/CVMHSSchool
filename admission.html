<div class="admission-card">
  <h2>Admission Form</h2>

  <form>
    <div class="form-row">
      <label for="name">Student Name</label>
      <input type="text" id="name" placeholder="Enter full name" required>
    </div>

    <div class="form-row">
      <label for="class">Class Applying For</label>
      <input type="text" id="class" placeholder="e.g. 11th Std" required>
    </div>

    <div class="form-row">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>
    </div>

    <div class="form-row">
      <label for="phone">Parent Mobile</label>
      <input type="tel" id="phone" placeholder="Enter mobile number" required>
    </div>

    <div class="form-row">
      <label for="email">Parent Email</label>
      <input type="email" id="email" placeholder="Enter email">
    </div>

    <div class="form-row">
      <label for="address">Address</label>
      <textarea id="address" rows="3" placeholder="Enter full address"></textarea>
    </div>

    <button type="submit" class="admission-btn">Submit Application</button>
  </form>
</div>
